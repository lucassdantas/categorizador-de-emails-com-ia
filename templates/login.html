<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Login • Finance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">
  <div class="bg-white rounded-2xl shadow p-10 w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    {% if error %}
      <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST">
      <label class="block mb-2 font-semibold">Usuário</label>
      <input type="text" name="username" class="w-full border rounded p-2 mb-4" required>

      <label class="block mb-2 font-semibold">Senha</label>
      <input type="password" name="password" class="w-full border rounded p-2 mb-6" required>

      <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Entrar</button>
    </form>
  </div>
</body>
</html>
